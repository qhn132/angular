<app-header-admin></app-header-admin>
<div class="container">
<h2>List product</h2>
    <div class="row">
      <div class="col-2">
        <app-nav></app-nav>
      </div>
      <div class="col-10">
        <table class="table">
            <thead>
                <th>STT</th>
                <th>Tên sp</th>
                <th>Ảnh</th>
                <th>Giá sp</th>
                <th>Tình trạng</th>
                <th>...</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of products;index as i">
                    <td>{{i+1}}</td>
                    <td>{{product.name}}</td>
                    <td><img [src]="product.photo" alt="" width="100px"></td>
                    <td>{{product.price}}</td>
                    <td>{{product.status ? 'còn hàng' : 'hết hàng'}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" routerLink="/admin/product/{{product.id}}/edit" >
                            Edit
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="onHandleRemove(product.id)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
